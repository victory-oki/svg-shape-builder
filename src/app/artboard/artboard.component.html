<div class="artboard">
    <h5 class="artboard__name">SHAPE {{title}}</h5>
    <svg viewBox="0 0 100 100" height="100%" width="100%">
        <g class="grid" *ngIf = "showGrid$ | async">
            <g class="vertical-axis">
                <path d="M10 0 V100" stroke-width=".2" />
                <path d="M20 0 V100" stroke-width=".2" />
                <path d="M30 0 V100" stroke-width=".2" />
                <path d="M40 0 V100" stroke-width=".2" />
                <path d="M50 0 V100" stroke-width=".5" />
                <path d="M60 0 V100" stroke-width=".2" />
                <path d="M70 0 V100" stroke-width=".2" />
                <path d="M80 0 V100" stroke-width=".2" />
                <path d="M90 0 V100" stroke-width=".2" />
            </g>
          
            <g class="horizontal-axis">
                <path d="M0 10 H100" stroke-width=".2" />
                <path d="M0 20 H100" stroke-width=".2" />
                <path d="M0 30 H100" stroke-width=".2" />
                <path d="M0 40 H100" stroke-width=".2" />
                <path d="M0 50 H100" stroke-width=".5" />
                <path d="M0 60 H100" stroke-width=".2" />
                <path d="M0 70 H100" stroke-width=".2" />
                <path d="M0 80 H100" stroke-width=".2" />
                <path d="M0 90 H100" stroke-width=".2" />
            </g>
          
            <g class="labels">
                <text x="10" y="10" font-size="2">10</text>
                <text x="20" y="10" font-size="2">20</text>
                <text x="30" y="10" font-size="2">30</text>
                <text x="40" y="10" font-size="2">40</text>
                <text x="50" y="10" font-size="2">50</text>
                <text x="60" y="10" font-size="2">60</text>
                <text x="70" y="10" font-size="2">70</text>
                <text x="80" y="10" font-size="2">80</text>
                <text x="90" y="10" font-size="2">90</text>
                
                <text y="20" x="50.5" font-size="2">20</text>
                <text y="30" x="50.5" font-size="2">30</text>
                <text y="40" x="50.5" font-size="2">40</text>
                <text y="50" x="50.5" font-size="2">50</text>
                <text y="60" x="50.5" font-size="2">60</text>
                <text y="70" x="50.5" font-size="2">70</text>
                <text y="80" x="50.5" font-size="2">80</text>
                <text y="90" x="50.5" font-size="2">90</text>
                <text y="100" x="50.5" font-size="2">100</text>
                
                <text x="0" y="49" font-size="2">X</text>
                <text x="50.5" y="3" font-size="2">Y</text>
            </g>
        </g>
        <g class="points" >
            <circle class="point" [class.active]="selectedIndex === i" [attr.cx]="point.x" [attr.cy]="point.y" r="1.5" *ngFor = "let point of shapePoints$ | async; let i = index" (click)="selectPoint(point, i)"></circle>
        </g>
        <g id="canvas" #canvas></g>
        <!-- <circle class="circle" cx="50" cy="50" r="20" class="path"></circle>
        <polygon stroke-width=".5" points="50 30, 30 50, 70 50" class="path" /> -->
    </svg>      
</div>
